<!-- Sign In Page -->
<main id="login_page">
    <div class="img">
    <div class="auth-container" id="signin-container">
        <h2>Sign In</h2>
        <form>
            <div class="form-group">
                <label for="name1">Username:</label>
                <input type="text" class="form-control" id="name1" placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password">
            </div>
            <div class="mb-2 col-7 form-check text-start align-items-start justify-content-start">
                <input type="checkbox" class="form-check-input" id="check">
                <label class="form-check-label" for="check">Show password</label>
            </div>
            <button type="submit" id="signInBtn" class="btn btn-primary">Sign In</button>
        </form>
        <p class="mt-3">Don't have an account? <a href="#" id="signUp" >Sign Up</a></p>
    </div>
    </div>
</main>

<!-- Sign Up Page -->
<main id="sign_up_page">
    <div class="img">
    <div class="auth-container" id="signup-container" >
        <h2>Sign Up</h2>
        <form>```
            <div class="form-group">
                <label for="name2">Username:</label>
                <input type="text" class="form-control" id="name2" placeholder="Choose a username">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password2">Password:</label>
                <input type="password" class="form-control" id="password2" placeholder="Choose a password">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password">
            </div>
            <button type="submit" id="signUpBtn" class="btn btn-success">Sign Up</button>
        </form>
        <p class="mt-3">Already have an account? <a href="#">Sign In</a></p>
    </div>
    </div>

</main>

<main id="customer_form">
    <div class="container-fluid">

        <div class="container customer-card card col-12 mt-5">
            <div class="card-body">
                <div class="container row">
                    <h1 class="col-9">Customer Details</h1>
                    <button id="addBtn" type="button" class="btn add-new-customerBtn btn-success  col-2 ms-4 h-25 mt-3 align-items-end justify-content-end" data-bs-toggle="modal" data-bs-target="#customerModal"><i class="fa-solid fa-plus"></i>
                        Add Customer
                    </button>
                </div>

                <table class="table table-hover mt-3">
                    <thead>
                    <tr>
                        <th class="bg-dark text-light" scope="col">ID</th>
                        <th class="bg-dark text-light" scope="col">Customer Name</th>
                        <th class="bg-dark text-light" scope="col">Address</th>
                        <th class="bg-dark text-light" scope="col">Contact</th>
                        <th class="bg-dark text-light" scope="col">Email</th>
                    </tr>
                    </thead>
                    <tbody id="customer-table-body"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal fade" id="customerModal" tabindex="-1" role="dialog" aria-labelledby="addCustomerModelLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="customerFormHeading">Add New Customer</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="customerId" class="form-label">Customer ID :</label>
                            <input type="text" class="form-control" id="customerId">
                        </div>
                        <div class="mb-3">
                            <label for="customerName" class="form-label">Customer Name :</label>
                            <input type="text" class="form-control" id="customerName">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="customerAddress">Customer Address :</label>
                            <input type="text" class="form-control" id="customerAddress">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="customerContact">Customer Contact :</label>
                            <input type="text" class="form-control" id="customerContact">
                        </div>
                        <div class="mb-3">
                            <label for="customerEmail" class="form-label">Customer Email :</label>
                            <input type="email" class="form-control" id="customerEmail">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save Customer</button>
                </div>
            </div>
        </div>
    </div>
</main>
<main id="item_form">
    <div class="container-fluid">

        <div class="container customer-card card col-12 mt-5">
            <div class="card-body">
                <div class="container row">
                    <h1 class="col-9">Item Details</h1>
                    <button id="addBtn2" type="button" class="btn add-new-customerBtn btn-success  col-2 ms-4 h-25 mt-3 align-items-end justify-content-end" data-bs-toggle="modal" data-bs-target="#itemModal"><i class="fa-solid fa-plus"></i>
                        Add Item
                    </button>
                </div>

                <table class="table table-hover mt-3">
                    <thead>
                    <tr>
                        <th class="bg-dark text-light" scope="col">Code</th>
                        <th class="bg-dark text-light" scope="col">Description</th>
                        <th class="bg-dark text-light" scope="col">Qty</th>
                        <th class="bg-dark text-light" scope="col">Price</th>
                    </tr>
                    </thead>
                    <tbody id="item-table-body"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal fade" id="itemModal" tabindex="-1" role="dialog" aria-labelledby="addCustomerModelLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="itemFormHeading">Add New Item</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="itemCode" class="form-label">Item Code :</label>
                            <input type="text" class="form-control" id="itemCode">
                        </div>
                        <div class="mb-3">
                            <label for="itemDescription" class="form-label">Item Description :</label>
                            <input type="text" class="form-control" id="itemDescription">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="qty">Qty</label>
                            <input type="text" class="form-control" id="qty">
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">Price :</label>
                            <input type="text" class="form-control" id="price">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save Item</button>
                </div>
            </div>
        </div>
    </div>
</main>
